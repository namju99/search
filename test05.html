<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .background{ width: 300px; height:300px; 
            background: conic-gradient( red  10%, white 0);
            border-radius: 300px;
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{ width: 250px; height: 250px;
            background-color: pink;
            border-radius: 250px;
            text-align: center;
            line-height: 250px;
        }
    </style>
</head>
<body>
    <!--1, 마스크를 이용할 수 있으면 차트
        2, svg : 일러, 피그마로 그림을 그려서 제어 
        3. 그라디언트 이용하기 
    -->
    <div class="background">
        <div class="box">
            90%
        </div>
    </div>
    <script src="../script/jquery-3.6.1.js"></script>
    <script src="../script/jquery-ui.js"></script>
    <script>
        const background = document.querySelector('.background') ;
        let counter = 0; 
        const timer = setInterval(()=>{
            toggle = true; 
            if( counter >= 90){
                toggle = false; 
                clearInterval( timer );
            } 
            if( toggle ) 
            background.style.background = `conic-gradient(red ${counter}%, white 0)`;
            
            counter++;
        }, 50)
        
    </script>
</body>
</html>
